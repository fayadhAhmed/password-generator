<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PassWord Generator</title>
</head>
<body>

    <div class="container-fluid">
        <div class="row position-absolute top-50 start-50 translate-middle justify-content-center ">
            <div class="col-sm-12 p-2 shadow rounded justify-content-center align-items-center bg-light">

               <h5 class="fw-bold text-center">Choose the lenght of the password</h5>
               <input type="number" id="passwordLenght" value="8" min="8" max="99" class="form-control text-center" >
               <textarea id="result" class="lead border rounded text-center py-2 my-2 w-100" readonly>....</textarea>
               <input type="button" id="button" class="btn btn-primary w-100 my-5" value="Generat Password">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
